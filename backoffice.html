<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizio 5 week 7 Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light ps-3"
        style="background-color: rgb(14, 22, 32)"
      >
        <img
          src="assets/img/171317693-design-del-logo-del-concetto-premium-del-garage-per-auto.jpg"
          alt="Logo Crudazon"
          style="width: 6em"
        />

        <button
          class="navbar-toggler bg-white me-4"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white fs-4 ms-5 fw-bold" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white fs-4 ms-3 fw-bold"
                href="backoffice.html"
                >Backoffice</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <h1 class="fw-bold mt-5 mb-5">Inserisci Prodotto:</h1>
          <form id="form">
            <label class="sr-only fs-5 mb-2" for="Name">Name</label>
            <input
              type="text"
              class="form-control mb-2"
              id="Name"
              placeholder="Product Name"
              required
            />

            <label class="sr-only fs-5 mb-2" for="Description"
              >Description</label
            >
            <input
              type="text"
              class="form-control mb-2"
              id="Description"
              placeholder="Product Description"
              required
            />

            <label class="sr-only fs-5 mb-2" for="Brand">Brand</label>
            <input
              type="text"
              class="form-control mb-2"
              id="Brand"
              placeholder="Product Brand"
              required
            />

            <label class="sr-only fs-5 mb-2" for="ImageUrl">Image</label>
            <input
              type="text"
              class="form-control mb-2"
              id="ImageUrl"
              placeholder="Product Image"
              required
            />

            <label class="sr-only fs-5 mb-2" for="Price">Price</label>
            <input
              type="number"
              class="form-control mb-2"
              id="Price"
              placeholder="Product Price"
              required
            />

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
